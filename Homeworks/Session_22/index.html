<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Navbar, Banner, and Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">MyWebsite</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Banner Section -->
    <section class="banner">
        <div class="banner-content">
            <h1>Welcome to MyWebsite</h1>
            <p>Your one-stop solution for all things web.</p>
            <a href="#services" class="banner-btn">Learn More</a>
        </div>
        <!-- Adding an Image to the Banner -->
        <div class="banner-image">
            <img src="https://via.placeholder.com/400x300" alt="Banner Image">
        </div>
    </section>

</body>
</html>
