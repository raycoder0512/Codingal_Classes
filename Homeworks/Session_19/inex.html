<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using try and catch </title>
</head>
<body>




    <script>
        try {
  someUndefinedFunction();
} catch (error) {
  console.error("An error occurred: " + error.message);
}

    </script>
</body>
</html>
