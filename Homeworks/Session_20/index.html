<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <script>
        // Asynchronous function to get user data
async function getUser(userId) {
    // Simulating a delay using a Promise
    return { id: userId, name: "John Doe", email: "john@example.com" };
}

// Function that depends on the result of getUser
async function showUser(userId) {
    const user = await getUser(userId); // Wait for the result
    console.log(user); // Log the result
}

// Call the function
showUser(1);

    </script>
</body>
</html>
