<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using while loop to print random numbers</title>
</head>
<body>




    <script>
        // Initialize a number
let num = 1;

// Using a while loop to print numbers from 1 to 10
while (num <= 10) {
    console.log(num);
    num++; // Increment the number by 1
}
           
    </script>
</body>
</html>
