<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript arrow function</title>
</head>
<body>

    <center>
        <h1>Javascript arrow function</h1>
        <p id="p1">This example demonstrates an arrow function with a parameter</p>
        <p id="p2"></p>
    </center>


    <script>
        add = (a,b) => a+b;
        document.getElementById("p2").innerHTML = add(5,6);
    </script>
</body>
</html>
