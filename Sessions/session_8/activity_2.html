<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Javascript error handling</h1>
    <p id="p1">This example demonstrates how to use catch to display an error</p>
    <p id="p2"></p>
    <script>

    try {
        hello();
    }

    catch(e) {
         document.getElementById("p2").innerHTML = e.message;
    }  
    </script>
</body>
</html>
