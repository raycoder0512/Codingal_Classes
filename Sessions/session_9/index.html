<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON in JS</title>
</head>
<body>
    
        <center>
            <h1>Intro to JSON</h1>
            <p id="p1"></p>
        </center>

    <script>
        var MyObject = {name:"Rayan" , Age:"12 years old" , grade:"grade 8"};
        var MyJSON = JSON.stringify(MyObject);
        var Parse = JSON.parse(MyJSON);
        document.getElementById("p1").innerHTML = Parse.name;
    </script>
</body>
</html>
