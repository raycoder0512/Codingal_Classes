<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects and their properties</title>

</head>
<body>
    <p id="P1"></p>
    <script>
        var person = {
            age: 12,
            name:"Rayan",
        }

        document.getElementById("P1").innerHTML = "Hello my name is " + person.name + " I am " + person["age"] + " Years old.";
    </script>   



</body>

</html>
