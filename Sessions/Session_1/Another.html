<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summing of variables</title>
</head>
<body>
    <center>
        <H1 id="Para1"></H1>
    </center>

    <script>
        var a = 10;
        var b = 20;

        var c = a+b;

    document.getElementById("Para1").innerHTML = "The sum of Var a and Var b is = " + c;

    </script>
</body>
</html>
